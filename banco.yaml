version: '3.9'

services:

  db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: dudu
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: postgres
    ports:
      - "7891:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
